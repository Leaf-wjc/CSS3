<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate平移</title>
    <style>
    	.translate-x{
    		width: 200px;
    		height: 200px;
    		border:1px solid red;
    		margin: 0 auto;
    	}
    	img{
    		transform: translateX(200px);
    	}
    </style>
</head>
<body>
<div class="translate-x">
	<img src="../img/1.jpg" alt="">
</div>
</body>
</html>

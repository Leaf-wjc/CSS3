<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background-lineGradients</title>
	<style>
		.test{
			width: 120px;
			height: 120px;
			background-image: -webkit-linear-gradient(left,red,blue);
			background-image:    -moz-linear-gradient(right,red,blue);
			background-image:      -o-linear-gradient(right,red,blue);
			background-image:         linear-gradient(to right,red,blue);
			margin: 20px auto;
		}
		.test2{
			width: 120px;
			height: 120px;
			background-image: -webkit-linear-gradient(right,red,blue);
			background-image:    -moz-linear-gradient(left,red,blue);
			background-image:      -o-linear-gradient(left,red,blue);
			background-image:         linear-gradient(to left,red,blue);
			margin: 20px auto;
		}
		.test3{
			width: 120px;
			height: 120px;
			background-image: -webkit-linear-gradient(top,red,blue);
			background-image:    -moz-linear-gradient(bottom,red,blue);
			background-image:      -o-linear-gradient(bottom,red,blue);
			background-image:         linear-gradient(to bottom,red,blue);
			margin: 20px auto;
		}
		.test4{
			width: 120px;
			height: 120px;
			background: -webkit-linear-gradient(top left,red,blue);
			background:    -moz-linear-gradient(bottom right,red,blue);
			background:      -o-linear-gradient(bottom right,red,blue);
			background:         linear-gradient(to bottom right,red,blue);
			margin: 20px auto;
		}
		.test5{
			width: 120px;
			height: 120px;
			background: -webkit-linear-gradient(top left,red,blue);
			background:    -moz-linear-gradient(bottom right,red,blue);
			background:      -o-linear-gradient(bottom right,red,blue);
			background:         linear-gradient(to bottom right,red,blue);
			margin: 20px auto;
		}
		.test6{
			width: 120px;
			height: 120px;
			background: -webkit-linear-gradient(top right,red,blue);
			background:    -moz-linear-gradient(bottom left,red,blue);
			background:      -o-linear-gradient(bottom left,red,blue);
			background:         linear-gradient(to bottom left,red,blue);
			margin: 20px auto;
		}
		.test7{
			width: 120px;
			height: 120px;
			background: -webkit-linear-gradient(bottom left,red,blue);
			background:    -moz-linear-gradient(top right,red,blue);
			background:      -o-linear-gradient(top right,red,blue);
			background:         linear-gradient(to top right,red,blue);
			margin: 20px auto;
		}
		/*使用角度*/
		.angel{
			width: 50px;
			height: 50px;
			background: linear-gradient(0deg,red,yellow);
			margin: 20px auto;
		}
		.angel1{
			width: 50px;
			height: 50px;
			background: linear-gradient(135deg,red,blue,yellow);
			margin: 20px auto;
		}
		.angel2{
			width: 50px;
			height: 50px;
			background: linear-gradient(180deg,red,yellow);
			margin: 20px auto;
		}
		.angel3{
			width: 50px;
			height: 50px;
			background: linear-gradient(-90deg,red,yellow);
			margin: 20px auto;
		}
		.work{
			width: 400px;
			height: 400px;
			margin: 20px auto;
			border:1px solid red;
			background: linear-gradient(90deg,rgba(255,0,0,0) 20%,rgba(253,0,0,1) 50%,rgba(82,255,96,0.7) 90%);
		}
		.rainbow{
			width: 800px;
			height: 400px;
			margin: 20px auto;
			background: -webkit-repeating-linear-gradient(90deg,red,orange 5%,yellow 10%,green 15%,cyan 20%,blue 25%,purple 30%);
			background:    -moz-repeating-linear-gradient(90deg,red,orange 5%,yellow 10%,green 15%,cyan 20%,blue 25%,purple 30%);
			background:      -o-repeating-linear-gradient(90deg,red,orange 5%,yellow 10%,green 15%,cyan 20%,blue 25%,purple 30%);
			background: 	    repeating-linear-gradient(90deg,red,orange 5%,yellow 10%,green 15%,cyan 20%,blue 25%,purple 30%);
		}
		.rainbow2{
			width: 400px;
			height: 400px;
			margin: 20px auto;
			background: -webkit-repeating-radial-gradient(circle,red,orange 5%,yellow 10%,green 15%,cyan 20%,blue 25%,purple 30%);
			background:    -moz-repeating-radial-gradient(circle,red,orange 5%,yellow 10%,green 15%,cyan 20%,blue 25%,purple 30%);
			background:      -o-repeating-radial-gradient(circle,red,orange 5%,yellow 10%,green 15%,cyan 20%,blue 25%,purple 30%);
			background: 	    repeating-radial-gradient(circle,red,orange 5%,yellow 10%,green 15%,cyan 20%,blue 25%,purple 30%);
		}
	</style>
</head>
<body>
	<div class="test">

	</div>
	<div class="test2">
		
	</div>
	<div class="test3">
		
	</div>
	<div class="test4">
		
	</div>
	<div class="test5">
		
	</div>
	<div class="test6">
		
	</div>
	<div class="test7">
		
	</div>
	<hr>
	<div class="angel">
		
	</div>
	<div class="angel1">
		
	</div>
	<div class="angel2">
		
	</div>
	<div class="angel3">
		
	</div>
	<div class="work">
		
	</div>
	<div class="rainbow">
		
	</div>
	<div class="rainbow2">

	</div>
</body>
</html>
